<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./logic.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body class="gameScreen">
    <div class="startGame">
      <div class="tictactoe">
        <div class="T letter"><img src="./icons/T.svg" alt="T" /></div>
        <div class="I letter"><img src="./icons/I.svg" alt="I" /></div>
        <div class="C letter"><img src="./icons/C.svg" alt="C" /></div>
        <div class="T2 letter"><img src="./icons/T-Blue.svg" alt="T" /></div>
        <div class="A letter"><img src="./icons/A.svg" alt="A" /></div>
        <div class="C2 letter"><img src="./icons/C_Blue.svg" alt="C" /></div>
        <div class="T3 letter"><img src="./icons/T.svg" alt="T" /></div>
        <div class="O letter"><img src="./icons/O.svg" alt="O" /></div>
        <div class="E letter"><img src="./icons/E.svg" alt="E" /></div>
      </div>
      <button id="start" class="startButton" type="button">PLAY</button>
    </div>
    <div class="opponents">
      <h2 id="opponentHeader">CHOOSE YOUR OPPONENT</h2>
      <button class="opponent" id="player">PLAYER</button>
      <button class="opponent" id="bot">BOT</button>
    </div>
    <div class="difficulities">
      <h2>Choose game mode</h2>
      <button class="difficulity" id="easy">Easy</button
      ><button class="difficulity" id="medium">Medium</button>
      <button class="difficulity" id="hard">Hard (AI)</button>
    </div>
    <div class="shapes">
      <h2 id="randomPlayerHeader">
        CHOOSING A RANDOM PLAYER
        <span class="loading"></span>
      </h2>
      <div id="crossBackground" class="shapeBackground disabled">
        <button id="cross" class="shape">CROSS</button>
      </div>
      <div id="donutBackground" class="shapeBackground disabled">
        <button id="donut" class="shape">DONUT</button>
      </div>
    </div>
    <div class="game">
      <h2 class="roundHeader">Round 1/3</h2>
      <div class="player1-info">
        <span>Player 1 </span>
        <img src="./icons/cross.svg" alt="" />
        <div class="wins">
          <div class="win"></div>
          <div class="win"></div>
          <div class="win"></div>
        </div>
      </div>
      <div class="player2-info">
        <span>Player 2 </span>
        <div class="wins">
          <div class="win"></div>
          <div class="win"></div>
          <div class="win"></div>
        </div>
        <img src="./icons/donut.svg" alt="" />
      </div>
      <div class="gameBoard"></div>
    </div>
  </body>
</html>
